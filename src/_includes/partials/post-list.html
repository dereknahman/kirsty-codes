<div class="post-list-wrapper">
    <ol class="post-list">
        {% for item in postListItems %}

        <li class="post-list-item">
            <span>-></span>
            <a href="{{ item.url }}" class="post-list-link"
                >{{ item.data.title }}</a
            >
            <span class="post-list-date-string"
                >{{item.date.toDateString()}}</span
            >

            <br />
            <div class="post-list-tag-wrapper">
                {% for tag in item.data.tags %}

                <a class="post-list-tag" href="/tag/{{ tag | slug }}/"
                    >{{ tag | title }}</a
                >

                {% endfor %}
            </div>
        </li>
        {% endfor %}
    </ol>
</div>
