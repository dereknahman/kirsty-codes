<div class="weeknote-list-wrapper" id="weeknote-list">
    <div class="wrapper-inner">
        <div>
            <ol class="post-list">
                {% for item in weeknoteListItems %}
                <li class="weeknote-list-item">
                    <a href="{{ item.url }}" class="weeknote-list-link"
                        >{{ item.data.title }}</a
                    >
                </li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
